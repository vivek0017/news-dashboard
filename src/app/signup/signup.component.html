<div class="container">
  <form [formGroup]="angForm" novalidate>
    <div class="form-group">
      <label>Email:</label>
      <input class="form-control" formControlName="email" type="text">
    </div>
    <div
      *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)"
      class="alert alert-danger">
      <div *ngIf="angForm.controls['email'].errors.required">
        email is required.
      </div>
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input class="form-control" formControlName="password" type="password">
    </div>
    <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty ||
      angForm.controls['password'].touched)" class="alert alert-danger">
      <div *ngIf="angForm.controls['password'].errors.required">
        password is required.
      </div>
    </div>
    <button type="submit" (click)="onSubmit()" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
      Register
    </button>
  </form>
  <br />
</div>
